<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

<link rel="stylesheet" href="../static/css/filter.css"
	th:href="@{/static/css/filter.css}"></link>

<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/static/css/style.css}"></link>

</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-default bg_blue">
		<div class="container">
			<div class="navbar-header">
				<form th:action="@{/logout}" th:method="post" class="form-inline">
					<button class="btn btn-secondary">Logout</button>
				</form>

			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="hasRole('ROLE_ADMIN')"><a
						th:href="@{/create}" class="white_text">Create</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')"><a
						th:href="@{/recharge}" class="white_text">Recharge</a></li>
					<li><a th:href="@{/filter}" class="white_text">DND</a></li>
					<li><a href="@{/update}" class="white_text">Refresh</a></li>
					<li><a th:href="@{/filter}" class="white_text">Hello <span
							sec:authentication="name">Hello Admin 7</span></a></li>
				</ul>

			</div>
		</div>
	</nav>

	<div class="boxs"></div>


	<div class="container">
		<div class="panel">
			<div class="panel-header">
				<h4>Edit user</h4>
			</div>
			<div class="panel-body">

				<form class="form-inline col-lg-8" th:action="@{/create}"
					th:method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label">Username</label> <input type="text"
							class="form-control" th:field="*{username}"></input>
					</div>
					<div class="form-group">
						<label class="control-label">Password</label> <input type="text"
							class="form-control" th:field="*{username}"></input>
					</div>
					<div class="checkbox">
						<label class="control-label">Rental<input type="checkbox"
							class="form-control" th:field="*{username}"></input></label>
					</div>
					<div class="form-group">
						<label class="control-label">Add amount</label> <input type="text"
							class="form-control" th:field="*{username}"></input>
					</div>
					<div class="checkbox">
						<label class="control-label">Disable <input
							type="checkbox" class="form-control" th:field="*{username}"></input></label>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" type="submit">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>User name</th>
						<th>Password</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="data,stat : ${users}">
						<td th:text="${stat.count}">1</td>
						<td th:text="${data.username}">User name</td>
						<td th:text="${data.password}">Password</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
